{% extends 'base.html' %}

{% block script %}
<script>
$(document).ready(function(){
  DivContenedor("contenedor_proyecto")
});
</script>
{% endblock script %}


{% block contenido %}


{% block messages %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">  <!-- singular -->
                <a class="close" data-dismiss="alert">Ã—</a>
                {{ message|safe }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}

	<div class="div-main" id="contenedor_proyecto" data-url='/api/v1/customerdata/'>
	</div>

	<div class="section-more">
		<a href="#" id="cargar_mas">Cargar Mas Productos</a>
	</div>
	

<style>
	

.section-more{
	width: 90%;
	margin:10px auto;
}

#cargar_mas{
	color: #fff;
	background: #673ab7;
	border-radius: 5px;
	line-height: 1;
	padding: 10px;
	margin: 20px 10px;
}

.div-main{
	width: 90%;
	margin: auto;
	display: flex;
	flex-wrap: wrap;
}


.div-product{
	background-color: #fff;
	border-radius: 0.5em;
	padding: 0.5em;
	box-shadow: 0px 2px 3px #ccc;
	width: 30%;
	margin: 7px;
}

.div-product img{
	width: 100%;
	height: 300px;
}

.div-product h6{

	color: var(--textColor);
	font-size: 1em;
	margin: 0;
	display: flex;
	align-items: center;
}	

.div-product p{

	line-height: 1.2;
	font-size: 0.90em;
}

.action-btn{
	position: relative;
	display: flex;
	width: 100%;
	margin-top: 15px;
}

.action-btn a{
	display: inline-block;
	width: 50%;
	padding: 0.5em;
	color:var(--btnBgColor);
}


.action-btn> a:last-child{
	background: #03a9f4;
  text-align: center;
  color: #fff;
  border-radius: 5px;
  line-height: 1;
}	


</style>

{% endblock %}
